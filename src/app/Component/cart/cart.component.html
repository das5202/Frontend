

<br><br><br>
<h1 aria-hidden="true"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cart</h1>
<div class="container table-responsive py-5">

    <table class="table table-striped" aria-labelledby="tablelabel">
        <thead class="thead-dark">

            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Product Price</th>
            <th scope="col"> Total Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let ct of cart">

                <td>{{ct.productName}}</td>
                <td> <img [src]="ct.productImage" width="50" height="50"> </td>
                <td>
                    <mat-icon (click)="decrementQuantity(ct.cartId)">remove_circle</mat-icon>
                    <span>  {{ ct.quantity }}  </span>
                    <mat-icon (click)="incrementQuantity(ct.cartId)">add_circle</mat-icon>
                   
                </td>
                <td>{{ct.price| currency :'INR'}}</td>
                <td>{{ct.price*ct.quantity| currency :'INR'}}</td>
                <button (click)="DeleteCart(ct.cartId)">Delete</button>

            </tr>
            <tr>
                <td colspan="3"></td>
                <td><b>Total Amount : </b></td>
                <td><b>{{grandTotal() | currency :'INR'}}</b></td>
            </tr>
            <button class="btn-success"  style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" style="background-color:rgb(0, 90, 0);" routerLink="/order">Confirm Order</button>
        </tbody>
    </table>

</div>
