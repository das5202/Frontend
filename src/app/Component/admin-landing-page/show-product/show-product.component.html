<br>
<h2>Hello Admin Welcome Back !!!</h2>
<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" routerLink="/edit-product" style="background-color:rgb(0, 90, 0);">Add Product</button>
<div class="space"></div>
<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" routerLink="/add-edit-product" style="background-color:rgb(0, 90, 0);">Edit Product</button>
<div *ngIf="!products" class="loader"></div>
<table data-page-length='5' class="table table-striped" aria-labelledby="tabelLabel">
    <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
            <th>Options</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let products of products">
             <td>{{products.productId}}</td> 
            <td>{{products.category}}</td>
            <td>{{products.productName}}</td>
            <td>{{products.price}}</td>
            <td><img src="{{products.productImage}}" style="width: 100px;height:100px;" /></td>
            <td>{{products.description}}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="delete(products.productId)" style="border:none">Delete</button></td>
            <!-- <td><a [routerLink]= "['/add-edit-product','edit',products.productId]">View</a></td> -->
        </tr>
    </tbody>
</table>
